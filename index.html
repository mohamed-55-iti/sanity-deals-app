<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#4CAF50">
    <title>ÿ•ÿ∂ÿßŸÅÿ© ÿπÿ±Ÿàÿ∂ - Sanity</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
            padding-bottom: 80px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 5px;
        }

        .header p {
            color: #666;
            font-size: 14px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
            font-size: 14px;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group textarea {
            min-height: 80px;
            resize: vertical;
        }

        .image-upload {
            border: 3px dashed #667eea;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: #f8f9ff;
        }

        .image-upload:hover {
            background: #eef1ff;
            border-color: #764ba2;
        }

        .image-upload.has-image {
            border-style: solid;
            padding: 0;
        }

        .image-preview {
            width: 100%;
            border-radius: 10px;
            max-height: 300px;
            object-fit: cover;
        }

        .upload-text {
            color: #667eea;
            font-weight: 600;
            margin-top: 10px;
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:active {
            transform: scale(0.98);
        }

        .btn-success {
            background: #4CAF50;
            color: white;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .status {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            text-align: center;
            font-weight: 600;
            display: none;
        }

        .status.show {
            display: block;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .grid-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        @media (max-width: 500px) {
            .grid-2 {
                grid-template-columns: 1fr;
            }
        }

        .config-btn {
            background: #ff9800;
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
        }

        .hidden {
            display: none !important;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 15px;
            padding: 25px;
            max-width: 500px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
        }

        .close-modal {
            background: #e0e0e0;
            color: #333;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ ÿ•ÿ∂ÿßŸÅÿ© ÿπÿ±Ÿàÿ∂ ÿ¨ÿØŸäÿØÿ©</h1>
            <p>ÿ±ŸÅÿπ ÿßŸÑÿπÿ±Ÿàÿ∂ ÿ•ŸÑŸâ Sanity Dashboard</p>
            <button class="config-btn" onclick="openConfigModal()">‚öôÔ∏è ÿ•ÿπÿØÿßÿØÿßÿ™ ÿßŸÑÿßÿ™ÿµÿßŸÑ</button>
        </div>

        <div id="status" class="status"></div>
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>ÿ¨ÿßÿ±Ÿä ÿßŸÑŸÖÿπÿßŸÑÿ¨ÿ©...</p>
        </div>

        <div class="card">
            <h3 style="margin-bottom: 15px; color: #333;">üì∏ ÿµŸàÿ±ÿ© ÿßŸÑÿπÿ±ÿ∂</h3>
            <div class="form-group">
                <input type="file" id="imageInput" accept="image/*" capture="environment" style="display: none;" onchange="handleImageSelect(event)">
                <div class="image-upload" id="imageUploadArea" onclick="document.getElementById('imageInput').click()">
                    <div id="uploadPrompt">
                        <div style="font-size: 48px;">üì∑</div>
                        <div class="upload-text">ÿßÿ∂ÿ∫ÿ∑ ŸÑÿßŸÑÿ™ŸÇÿßÿ∑ ÿ£Ÿà ÿßÿÆÿ™Ÿäÿßÿ± ÿµŸàÿ±ÿ©</div>
                    </div>
                    <img id="imagePreview" class="image-preview hidden">
                </div>
            </div>
        </div>

        <div class="card">
            <h3 style="margin-bottom: 15px; color: #333;">üìù ÿ®ŸäÿßŸÜÿßÿ™ ÿßŸÑÿπÿ±ÿ∂</h3>
            
            <div class="form-group">
                <label>ÿßÿ≥ŸÖ ÿßŸÑÿπÿ±ÿ∂ (ÿπÿ±ÿ®Ÿä) *</label>
                <input type="text" id="nameAr" placeholder="ŸÖÿ´ÿßŸÑ: ÿ®ŸàŸÉÿ≥ ÿßŸÑŸàÿ¨ÿ®ÿ© ÿßŸÑÿπÿßÿ¶ŸÑŸäÿ©">
            </div>

            <div class="form-group">
                <label>ÿßÿ≥ŸÖ ÿßŸÑÿπÿ±ÿ∂ (ÿ•ŸÜÿ¨ŸÑŸäÿ≤Ÿä) *</label>
                <input type="text" id="nameEn" placeholder="Example: Family Meal Box">
            </div>

            <div class="form-group">
                <label>ÿßŸÑŸàÿµŸÅ (ÿπÿ±ÿ®Ÿä)</label>
                <textarea id="descAr" placeholder="ŸàÿµŸÅ ÿßŸÑÿπÿ±ÿ∂ ÿ®ÿßŸÑÿ™ŸÅÿµŸäŸÑ..."></textarea>
            </div>

            <div class="form-group">
                <label>ÿßŸÑŸàÿµŸÅ (ÿ•ŸÜÿ¨ŸÑŸäÿ≤Ÿä)</label>
                <textarea id="descEn" placeholder="Detailed offer description..."></textarea>
            </div>

            <div class="grid-2">
                <div class="form-group">
                    <label>ÿßŸÑÿ≥ÿπÿ± (ÿ¨ŸÜŸäŸá) *</label>
                    <input type="number" id="price" placeholder="0" min="0">
                </div>

                <div class="form-group">
                    <label>Slug</label>
                    <input type="text" id="slug" placeholder="auto-generated">
                </div>
            </div>

            <div class="grid-2">
                <div class="form-group">
                    <label>ÿµÿßŸÑÿ≠ ŸÖŸÜ *</label>
                    <input type="date" id="validFrom">
                </div>

                <div class="form-group">
                    <label>ÿµÿßŸÑÿ≠ ÿ≠ÿ™Ÿâ *</label>
                    <input type="date" id="validTo">
                </div>
            </div>

            <div class="form-group">
                <label>ÿßŸÑŸÖÿ∑ÿπŸÖ *</label>
                <select id="storeSelect">
                    <option value="">-- ÿßÿÆÿ™ÿ± ÿßŸÑŸÖÿ∑ÿπŸÖ --</option>
                </select>
            </div>

            <button class="btn btn-success" onclick="uploadDeal()" id="uploadBtn">
                üöÄ ÿ±ŸÅÿπ ÿßŸÑÿπÿ±ÿ∂ ÿ•ŸÑŸâ Dashboard
            </button>
        </div>
    </div>

    <!-- Config Modal -->
    <div id="configModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">‚öôÔ∏è ÿ•ÿπÿØÿßÿØÿßÿ™ Sanity</div>
            
            <div class="form-group">
                <label>Project ID</label>
                <input type="text" id="projectId" placeholder="your-project-id">
            </div>

            <div class="form-group">
                <label>Dataset</label>
                <input type="text" id="dataset" placeholder="production" value="production">
            </div>

            <div class="form-group">
                <label>API Token</label>
                <textarea id="apiToken" placeholder="skXXXXXXXXXXXX..." style="min-height: 100px;"></textarea>
            </div>

            <button class="btn btn-primary" onclick="saveConfig()">üíæ ÿ≠ŸÅÿ∏ ÿßŸÑÿ•ÿπÿØÿßÿØÿßÿ™</button>
            <button class="close-modal" onclick="closeConfigModal()">ÿ•ŸÑÿ∫ÿßÿ°</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.0/axios.min.js"></script>
    <script>
        let sanityConfig = null;
        let stores = [];
        let selectedImage = null;

        // ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿ•ÿπÿØÿßÿØÿßÿ™ ÿπŸÜÿØ ÿ®ÿØÿ° ÿßŸÑÿ™ÿ∑ÿ®ŸäŸÇ
        window.addEventListener('DOMContentLoaded', async () => {
            loadConfig();
            setDefaultDates();
            
            if (sanityConfig && sanityConfig.projectId && sanityConfig.token) {
                await loadStores();
            } else {
                showStatus('‚ö†Ô∏è Ÿäÿ±ÿ¨Ÿâ ÿ•ÿØÿÆÿßŸÑ ÿ•ÿπÿØÿßÿØÿßÿ™ Sanity ÿ£ŸàŸÑÿßŸã', 'error');
                setTimeout(() => openConfigModal(), 1000);
            }
        });

        function loadConfig() {
            const saved = localStorage.getItem('sanityConfig');
            if (saved) {
                sanityConfig = JSON.parse(saved);
                document.getElementById('projectId').value = sanityConfig.projectId || '';
                document.getElementById('dataset').value = sanityConfig.dataset || 'production';
                document.getElementById('apiToken').value = sanityConfig.token || '';
            }
        }

        function saveConfig() {
            const projectId = document.getElementById('projectId').value.trim();
            const dataset = document.getElementById('dataset').value.trim() || 'production';
            const token = document.getElementById('apiToken').value.trim();

            if (!projectId || !token) {
                showStatus('‚ùå Ÿäÿ±ÿ¨Ÿâ ÿ•ÿØÿÆÿßŸÑ Project ID Ÿà API Token', 'error');
                return;
            }

            sanityConfig = { projectId, dataset, token };
            localStorage.setItem('sanityConfig', JSON.stringify(sanityConfig));
            
            showStatus('‚úÖ ÿ™ŸÖ ÿ≠ŸÅÿ∏ ÿßŸÑÿ•ÿπÿØÿßÿØÿßÿ™ ÿ®ŸÜÿ¨ÿßÿ≠', 'success');
            closeConfigModal();
            loadStores();
        }

        function openConfigModal() {
            document.getElementById('configModal').classList.add('show');
        }

        function closeConfigModal() {
            document.getElementById('configModal').classList.remove('show');
        }

        function setDefaultDates() {
            const today = new Date();
            const nextWeek = new Date(today);
            nextWeek.setDate(nextWeek.getDate() + 7);

            document.getElementById('validFrom').value = today.toISOString().split('T')[0];
            document.getElementById('validTo').value = nextWeek.toISOString().split('T')[0];
        }

        async function loadStores() {
            try {
                showLoading(true);
                showStatus('ÿ¨ÿßÿ±Ÿä ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑŸÖÿ∑ÿßÿπŸÖ...', 'info');

                const query = encodeURIComponent('*[_type == "Restaurants"]{_id, name, name_ar, name_en}');
                const url = `https://${sanityConfig.projectId}.api.sanity.io/v2021-06-07/data/query/${sanityConfig.dataset}?query=${query}`;

                const response = await axios.get(url, {
                    headers: {
                        'Authorization': `Bearer ${sanityConfig.token}`
                    }
                });

                stores = response.data.result || [];
                
                const select = document.getElementById('storeSelect');
                select.innerHTML = '<option value="">-- ÿßÿÆÿ™ÿ± ÿßŸÑŸÖÿ∑ÿπŸÖ --</option>';
                
                stores.forEach(store => {
                    const option = document.createElement('option');
                    option.value = store._id;
                    option.textContent = store.name_ar || store.name_en || store.name || store._id;
                    select.appendChild(option);
                });

                showStatus(`‚úÖ ÿ™ŸÖ ÿ™ÿ≠ŸÖŸäŸÑ ${stores.length} ŸÖÿ∑ÿπŸÖ`, 'success');
                setTimeout(() => hideStatus(), 2000);
                showLoading(false);

            } catch (error) {
                console.error('Error loading stores:', error);
                showStatus('‚ùå ŸÅÿ¥ŸÑ ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑŸÖÿ∑ÿßÿπŸÖ: ' + error.message, 'error');
                showLoading(false);
            }
        }

        function handleImageSelect(event) {
            const file = event.target.files[0];
            if (!file) return;

            selectedImage = file;
            
            const reader = new FileReader();
            reader.onload = (e) => {
                const preview = document.getElementById('imagePreview');
                const uploadArea = document.getElementById('imageUploadArea');
                const uploadPrompt = document.getElementById('uploadPrompt');

                preview.src = e.target.result;
                preview.classList.remove('hidden');
                uploadPrompt.classList.add('hidden');
                uploadArea.classList.add('has-image');
            };
            reader.readAsDataURL(file);
        }

        async function uploadDeal() {
            try {
                // ÿßŸÑÿ™ÿ≠ŸÇŸÇ ŸÖŸÜ ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™
                const nameAr = document.getElementById('nameAr').value.trim();
                const nameEn = document.getElementById('nameEn').value.trim();
                const price = document.getElementById('price').value;
                const storeId = document.getElementById('storeSelect').value;
                const validFrom = document.getElementById('validFrom').value;
                const validTo = document.getElementById('validTo').value;

                if (!nameAr || !nameEn || !price || !storeId || !validFrom || !validTo) {
                    showStatus('‚ùå Ÿäÿ±ÿ¨Ÿâ ŸÖŸÑÿ° ÿ¨ŸÖŸäÿπ ÿßŸÑÿ≠ŸÇŸàŸÑ ÿßŸÑŸÖÿ∑ŸÑŸàÿ®ÿ©', 'error');
                    return;
                }

                if (!selectedImage) {
                    showStatus('‚ùå Ÿäÿ±ÿ¨Ÿâ ÿßÿÆÿ™Ÿäÿßÿ± ÿµŸàÿ±ÿ© ŸÑŸÑÿπÿ±ÿ∂', 'error');
                    return;
                }

                if (!sanityConfig || !sanityConfig.projectId || !sanityConfig.token) {
                    showStatus('‚ùå Ÿäÿ±ÿ¨Ÿâ ÿ•ÿπÿØÿßÿØ ÿßÿ™ÿµÿßŸÑ Sanity ÿ£ŸàŸÑÿßŸã', 'error');
                    openConfigModal();
                    return;
                }

                showLoading(true);
                document.getElementById('uploadBtn').disabled = true;

                // ÿ±ŸÅÿπ ÿßŸÑÿµŸàÿ±ÿ© ÿ£ŸàŸÑÿßŸã
                showStatus('üì§ ÿ¨ÿßÿ±Ÿä ÿ±ŸÅÿπ ÿßŸÑÿµŸàÿ±ÿ©...', 'info');
                const imageAssetId = await uploadImage(selectedImage);

                // ÿ•ŸÜÿ¥ÿßÿ° slug
                const slug = document.getElementById('slug').value.trim() || 
                             nameEn.toLowerCase().replace(/[^a-z0-9]+/g, '-') + '-' + Date.now();

                // ÿ•ŸÜÿ¥ÿßÿ° ÿßŸÑÿπÿ±ÿ∂
                showStatus('üìù ÿ¨ÿßÿ±Ÿä ÿ•ŸÜÿ¥ÿßÿ° ÿßŸÑÿπÿ±ÿ∂...', 'info');
                
                const dealDoc = {
                    _type: 'deals',
                    _id: slug,
                    name_ar: nameAr,
                    name_en: nameEn,
                    description_ar: document.getElementById('descAr').value.trim(),
                    description_en: document.getElementById('descEn').value.trim(),
                    price: parseFloat(price),
                    ranking: 1,
                    validFrom: validFrom,
                    validTo: validTo,
                    slug: {
                        _type: 'slug',
                        current: slug
                    },
                    store: {
                        _ref: storeId,
                        _type: 'reference'
                    },
                    image: {
                        _type: 'image',
                        asset: {
                            _type: 'reference',
                            _ref: imageAssetId
                        }
                    }
                };

                const createUrl = `https://${sanityConfig.projectId}.api.sanity.io/v2021-06-07/data/mutate/${sanityConfig.dataset}`;
                
                await axios.post(createUrl, {
                    mutations: [
                        { create: dealDoc }
                    ]
                }, {
                    headers: {
                        'Authorization': `Bearer ${sanityConfig.token}`,
                        'Content-Type': 'application/json'
                    }
                });

                showStatus('‚úÖ‚úÖ‚úÖ ÿ™ŸÖ ÿ±ŸÅÿπ ÿßŸÑÿπÿ±ÿ∂ ÿ®ŸÜÿ¨ÿßÿ≠!', 'success');
                
                // ÿ•ÿπÿßÿØÿ© ÿ™ÿπŸäŸäŸÜ ÿßŸÑŸÜŸÖŸàÿ∞ÿ¨
                setTimeout(() => {
                    resetForm();
                    showLoading(false);
                    document.getElementById('uploadBtn').disabled = false;
                }, 2000);

            } catch (error) {
                console.error('Error uploading deal:', error);
                showStatus('‚ùå ŸÅÿ¥ŸÑ ÿ±ŸÅÿπ ÿßŸÑÿπÿ±ÿ∂: ' + (error.response?.data?.error?.description || error.message), 'error');
                showLoading(false);
                document.getElementById('uploadBtn').disabled = false;
            }
        }

        async function uploadImage(file) {
            const formData = new FormData();
            formData.append('file', file);

            const uploadUrl = `https://${sanityConfig.projectId}.api.sanity.io/v2021-06-07/assets/images/${sanityConfig.dataset}`;
            
            const response = await axios.post(uploadUrl, formData, {
                headers: {
                    'Authorization': `Bearer ${sanityConfig.token}`,
                    'Content-Type': 'multipart/form-data'
                }
            });

            return response.data.document._id;
        }

        function resetForm() {
            document.getElementById('nameAr').value = '';
            document.getElementById('nameEn').value = '';
            document.getElementById('descAr').value = '';
            document.getElementById('descEn').value = '';
            document.getElementById('price').value = '';
            document.getElementById('slug').value = '';
            document.getElementById('storeSelect').value = '';
            
            const preview = document.getElementById('imagePreview');
            const uploadArea = document.getElementById('imageUploadArea');
            const uploadPrompt = document.getElementById('uploadPrompt');
            
            preview.classList.add('hidden');
            uploadPrompt.classList.remove('hidden');
            uploadArea.classList.remove('has-image');
            
            selectedImage = null;
            document.getElementById('imageInput').value = '';
            
            setDefaultDates();
        }

        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type} show`;
        }

        function hideStatus() {
            document.getElementById('status').classList.remove('show');
        }

        function showLoading(show) {
            document.getElementById('loading').classList.toggle('show', show);
        }
    </script>
</body>
</html>
